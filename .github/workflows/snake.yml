name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… THIS FIXES YOUR ERROR
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake eating SWAYAM
        uses: Platane/snk@v3
        with:
          github_user_name: nyctzo
          text: "SWAYAM"
          snake_color: "#39ff14"
          text_color: "#39ff14"
          outputs: |
            output/snake.svg
            output/snake-dark.svg?palette=github-dark

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "output"
          message: "Update snake animation"
          default_author: github_actions
